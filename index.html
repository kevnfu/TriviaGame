<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <h1>Trivia Game</h1>
    <h2 id="timer" hidden="true">Time Remaining: </h2>
    <div id="question-section" hidden="true">
        <h2 id="question"></h2>
        <h2 class="answer" data-i="0">a</h2>
        <h2 class="answer" data-i="1">b</h2>
        <h2 class="answer" data-i="2">c</h2>
        <h2 class="answer" data-i="3">d</h2>
    </div>

    <button id="start-btn">Start</button>
    <button id="reset-btn" hidden="true">Reset</button>
    <h2 id="response" hidden="true"></h2>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
